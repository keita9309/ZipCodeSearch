<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>郵便番号検索</title>
<link rel="stylesheet"
    th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">
<script th:src="@{/webjars/jquery/3.4.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/main.css}">
<script type="text/javascript" th:src="@{/js/index.js}"></script>
</head>
<body>
	<div class="container mt-5">
		<h1>郵便番号検索</h1>
		<form class="mt-3" name="getAddress">
			<input id="zipcode" type="text" maxlength=7>
			<button type="button" id="getAddressBtn">住所取得</button>
			<div id="dispAddress"></div>
			<br>
			<div id="select">
			    <p>▼ ︎該当する住所を選択してください</p>
				<select name="cityName" id="citySelect" class="mb-3" onchange="setAddress()">
				</select>
			</div>
			<div class="form-inline">
				<label for="address">住所 :</label> &nbsp; 
				<input type="text" id="address" size="35">
			</div>
		</form>
	</div>
</body>
</html>
